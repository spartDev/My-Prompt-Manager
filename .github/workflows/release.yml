  # Release summary and cleanup
  release-summary:
    name: ğŸ“Š Release Summary
    runs-on: ubuntu-latest
    needs: [
        validate-release,
        build-release,
        create-github-release,
        chrome-web-store-prep,
        # chrome-web-store-publish,
      ]
    if: always()
    steps:
      - name: ğŸ“Š Release Process Summary
        run: |
          echo "ğŸ“Š Release Process Summary"
          echo "=========================="
          echo "ğŸ·ï¸ Version: v${{ needs.validate-release.outputs.version }}"
          echo "ğŸ“… Release Date: $(date -u)"
          echo "ğŸ”– Pre-release: ${{ needs.validate-release.outputs.is-prerelease }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""

          # Check job statuses
          validate_status="${{ needs.validate-release.result }}"
          build_status="${{ needs.build-release.result }}"
          github_release_status="${{ needs.create-github-release.result }}"
          webstore_status="${{ needs.chrome-web-store-prep.result }}"

          echo "Job Results:"
          echo "ğŸ” Validation: $validate_status"
          echo "ğŸ—ï¸ Build: $build_status"
          echo "ğŸ·ï¸ GitHub Release: $github_release_status"
          echo "ğŸŒ Web Store Prep: $webstore_status"
