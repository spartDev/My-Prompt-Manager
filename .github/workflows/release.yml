name: ğŸš€ Release & Chrome Web Store

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g., 1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false

# Ensure only one release process runs at a time
concurrency:
  group: release-process
  cancel-in-progress: false

env:
  NODE_VERSION: "22.x"
  CI: true
  FORCE_COLOR: 1

# Security and permissions configuration (Principle of Least Privilege)
permissions:
  contents: write # Required for creating releases and uploading assets
  id-token: write # Required for OIDC authentication
  actions: read # Required for action status checks
  security-events: write # Required for security scanning
  packages: read # Required for downloading packages if needed
  attestations: write # Required for supply chain attestations
  statuses: read # Required for status checks

jobs:
  # Pre-release validation
  validate-release:
    name: ğŸ” Release Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          # Performance optimizations
          check-latest: false # Use cached version for speed
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“‹ Extract Version Information
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ github.event.inputs.version }}"
            is_prerelease="${{ github.event.inputs.prerelease }}"
          else
            # Tag push event
            version=${GITHUB_REF#refs/tags/v}
            # Detect pre-release from version string (contains -alpha, -beta, -rc)
            if [[ "$version" =~ -alpha|-beta|-rc ]]; then
              is_prerelease="true"
            else
              is_prerelease="false"
            fi
          fi

          echo "version=$version" >> $GITHUB_OUTPUT
          echo "is-prerelease=$is_prerelease" >> $GITHUB_OUTPUT

          echo "ğŸ“¦ Release Version: $version"
          echo "ğŸ·ï¸ Pre-release: $is_prerelease"

      - name: ğŸ“¦ Cache Node Modules (Multi-level Strategy)
        id: cache-deps
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/npm
            ${{ github.workspace }}/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ”§ Installing dependencies with performance optimizations..."
          npm ci --prefer-offline --no-audit --no-fund --silent

      - name: ğŸ” Version Consistency Check
        run: |
          package_version=$(node -p "require('./package.json').version")
          release_version="${{ steps.version.outputs.version }}"

          echo "ğŸ“¦ Package.json version: $package_version"
          echo "ğŸ·ï¸ Release version: $release_version"

          if [ "$package_version" != "$release_version" ]; then
            echo "âŒ Version mismatch between package.json ($package_version) and release ($release_version)"
            echo "ğŸ”§ Please update package.json version to match the release tag"
            exit 1
          fi

          echo "âœ… Version consistency verified"

      - name: ğŸ§¹ Quality Gates - Linting
        run: |
          echo "ğŸ§¹ Running final lint check for release..."
          npm run lint

      - name: ğŸ§ª Quality Gates - Testing
        run: |
          echo "ğŸ§ª Running complete test suite for release..."
          npm run test:coverage
        env:
          NODE_ENV: test

      - name: ğŸ”’ Security Audit
        run: |
          echo "ğŸ”’ Final security audit for release..."
          npm audit --audit-level=moderate

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30 # v4
        if: success() || failure()
        continue-on-error: true

  # Production build for release
  build-release:
    name: ğŸ—ï¸ Release Build
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          # Performance optimizations
          check-latest: false # Use cached version for speed
          registry-url: "https://registry.npmjs.org"

      - name: ğŸ“¦ Restore Cache (Multi-level Strategy)
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/npm
            ${{ github.workspace }}/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ”§ Installing dependencies with performance optimizations..."
          npm ci --prefer-offline --no-audit --no-fund --silent

      - name: ğŸ“‹ Cache Build Assets
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            dist
            .vite
            node_modules/.vite
            node_modules/.cache
          key: ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'public/**/*', 'manifest.json', 'package.json', 'vite.config.*') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'public/**/*', 'manifest.json', 'package.json', 'vite.config.*') }}-
            ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'public/**/*', 'manifest.json') }}-
            ${{ runner.os }}-build-

      - name: ğŸ—ï¸ Production Build
        run: |
          echo "ğŸ—ï¸ Creating optimized production build for release..."
          npm run build
        env:
          NODE_ENV: production
          RELEASE_VERSION: ${{ needs.validate-release.outputs.version }}

      - name: ğŸ“¦ Chrome Extension Packaging
        run: |
          echo "ğŸ“¦ Packaging Chrome extension for release..."
          npm run package

      - name: ğŸ” Build Verification
        run: |
          echo "ğŸ” Verifying release build..."

          # Verify essential files
          required_files=("dist/manifest.json" "dist/src/popup.html" "dist/src/sidepanel.html")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing required file: $file"
              exit 1
            fi
          done

          # Verify manifest version matches release
          manifest_version=$(node -p "require('./dist/manifest.json').version")
          release_version="${{ needs.validate-release.outputs.version }}"

          if [ "$manifest_version" != "$release_version" ]; then
            echo "âŒ Manifest version ($manifest_version) doesn't match release ($release_version)"
            exit 1
          fi

          echo "âœ… Build verification passed"

      - name: ğŸ“Š Release Build Analysis
        run: |
          echo "ğŸ“Š Release Build Analysis"
          echo "========================"
          echo "ğŸ“¦ Total build size: $(du -sh dist/ | cut -f1)"
          echo "ğŸ“‹ Extension package size: $(ls -lh *.zip | awk '{print $5}')"
          echo ""
          echo "ğŸ“ Build contents:"
          find dist/ -type f -exec sh -c 'echo "  $(basename "$1"): $(wc -c < "$1") bytes"' _ {} \;

      - name: ğŸ” Generate Build Attestation
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3
        with:
          subject-path: "*.zip"

      - name: ğŸ“¤ Upload Release Build
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: chrome-extension-release-v${{ needs.validate-release.outputs.version }}
          path: |
            dist/
            *.zip
          retention-days: 90
          # Enhanced security options
          compression-level: 6

  # Create GitHub release with assets
  create-github-release:
    name: ğŸ·ï¸ GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: ğŸ“¤ Download Release Build
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: chrome-extension-release-v${{ needs.validate-release.outputs.version }}
          path: ./release-assets

      - name: ğŸ“ Extract Release Notes from CHANGELOG
        id: release-notes
        run: |
          echo "ğŸ“ Extracting release notes from CHANGELOG.md..."

          version="${{ needs.validate-release.outputs.version }}"

          # Check if CHANGELOG.md exists
          if [ ! -f CHANGELOG.md ]; then
            echo "âš ï¸ CHANGELOG.md not found, generating basic release notes"
            cat > release-notes.md << EOF
          ## What's New in v$version

          See commit history for details.

          ## ğŸ“¦ Installation

          ### Chrome Web Store (Recommended)
          Visit the Chrome Web Store listing (link will be available after store approval)

          ### Manual Installation
          1. Download the chrome-extension-v$version.zip file
          2. Extract the contents
          3. Open Chrome and navigate to chrome://extensions/
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder

          ## ğŸ› Bug Reports
          Please report issues at https://github.com/${{ github.repository }}/issues
          EOF
          else
            # Extract the changelog section for this version
            echo "ğŸ“‹ Extracting changelog for version $version"

            # Find the section for this version in CHANGELOG.md
            # Format: ## [1.7.0] - 2025-10-21
            awk -v version="$version" '
              /^## \['$version'\]/ { found=1; print; next }
              /^## \[/ { if (found) exit }
              found { print }
            ' CHANGELOG.md | sed 's/^### Added/### âœ¨ Added/' | sed 's/^### Changed/### ğŸ”„ Changed/' | sed 's/^### Fixed/### ğŸ› Fixed/' | sed 's/^### Security/### ğŸ”’ Security/' > changelog-excerpt.txt

            # Check if we found the changelog section
            if [ ! -s changelog-excerpt.txt ]; then
              echo "âš ï¸ Changelog section for v$version not found in CHANGELOG.md"
              echo "Using fallback release notes"
              cat > release-notes.md << EOF
          ## What's New in v$version

          See CHANGELOG.md for details.

          ## ğŸ“¦ Installation

          ### Chrome Web Store (Recommended)
          Visit the Chrome Web Store listing

          ### Manual Installation
          1. Download and extract chrome-extension-v$version.zip
          2. Open chrome://extensions/
          3. Enable Developer mode
          4. Load unpacked extension

          ## ğŸ› Bug Reports
          https://github.com/${{ github.repository }}/issues
          EOF
            else
              # Create enhanced release notes with changelog
              cat > release-notes.md << EOF
          # ğŸš€ My Prompt Manager v$version

          $(cat changelog-excerpt.txt)

          ---

          ## ğŸ“¦ Installation

          ### Chrome Web Store (Recommended)
          - Visit the [Chrome Web Store](https://chrome.google.com/webstore) listing
          - Click "Add to Chrome" to install
          - Extension will auto-update with new releases

          ### Manual Installation (Developer Mode)
          1. Download the \`chrome-extension-v$version.zip\` file from release assets
          2. Extract the ZIP file to a folder
          3. Open Chrome and navigate to \`chrome://extensions/\`
          4. Enable **Developer mode** (toggle in top-right corner)
          5. Click **Load unpacked** and select the extracted folder
          6. The extension should now appear in your browser toolbar

          ## ğŸ”§ Technical Details

          - **Version**: $version
          - **Manifest Version**: 3
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Commit**: ${{ github.sha }}
          - **Node Version**: ${{ env.NODE_VERSION }}

          ## ğŸ› ï¸ Key Features

          - ğŸ“ Popup interface for prompt management
          - ğŸ¤– Content script integration with AI platforms (Claude, ChatGPT, Perplexity)
          - ğŸ’¾ Secure local storage using Chrome Storage API
          - ğŸŒ“ Dark/light theme support with system preference detection
          - ğŸ“¤ Export/import functionality for prompt libraries
          - ğŸ” Advanced search and filtering
          - ğŸ·ï¸ Category management and organization

          ## ğŸ› Bug Reports & Feature Requests

          - **Issues**: [GitHub Issues](https://github.com/${{ github.repository }}/issues)
          - **Discussions**: [GitHub Discussions](https://github.com/${{ github.repository }}/discussions)
          - **Security**: Report via [Security Advisory](https://github.com/${{ github.repository }}/security/advisories/new)

          ## ğŸ“š Documentation

          - [Installation Guide](https://github.com/${{ github.repository }}#installation)
          - [User Guide](https://github.com/${{ github.repository }}#usage)
          - [Contributing](https://github.com/${{ github.repository }}/blob/main/CONTRIBUTING.md)
          - [Changelog](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          EOF
            fi
          fi

          echo "âœ… Release notes prepared"
          echo ""
          echo "Preview:"
          echo "========================================"
          head -30 release-notes.md
          echo "========================================"

      - name: ğŸ·ï¸ Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          tag_name: v${{ needs.validate-release.outputs.version }}
          name: ğŸš€ My Prompt Manager v${{ needs.validate-release.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.validate-release.outputs.is-prerelease }}
          files: |
            ./release-assets/chrome-extension-v${{ needs.validate-release.outputs.version }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}

  # Chrome Web Store preparation
  chrome-web-store-prep:
    name: ğŸŒ Chrome Web Store Preparation
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    steps:
      - name: ğŸ“¤ Download Release Build
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          name: chrome-extension-release-v${{ needs.validate-release.outputs.version }}
          path: ./webstore-prep

      - name: ğŸ” Chrome Web Store Validation
        run: |
          echo "ğŸ” Validating extension for Chrome Web Store submission..."

          cd webstore-prep

          # Check for Chrome Web Store requirements
          if [ ! -f "dist/manifest.json" ]; then
            echo "âŒ Missing manifest.json"
            exit 1
          fi

          # Validate manifest for Web Store
          echo "ğŸ“‹ Validating manifest for Chrome Web Store..."

          # Check required manifest fields for Web Store
          required_fields=("name" "version" "description" "permissions" "manifest_version")
          for field in "${required_fields[@]}"; do
            if ! grep -q "\"$field\"" dist/manifest.json; then
              echo "âŒ Missing required manifest field: $field"
              exit 1
            fi
          done

          # Check for prohibited permissions or content
          echo "ğŸ”’ Checking for prohibited content..."

          # Validate icons exist
          if ! grep -q "\"icons\"" dist/manifest.json || [ ! -f "dist/icons/icon-128.png" ]; then
            echo "âš ï¸ Warning: Icons may be missing or not properly configured"
          fi

          echo "âœ… Chrome Web Store validation passed"

      - name: ğŸ“¦ Prepare Web Store Package
        run: |
          echo "ğŸ“¦ Preparing final package for Chrome Web Store..."

          cd webstore-prep

          # Create a clean Web Store package
          zip -r "chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip" dist/

          echo "ğŸ“Š Web Store package details:"
          ls -lh *.zip
          echo "ğŸ“ Package contents:"
          unzip -l "chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip"

      - name: ğŸ“¤ Upload Web Store Package
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: chrome-webstore-package-v${{ needs.validate-release.outputs.version }}
          path: webstore-prep/chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip
          retention-days: 90

      - name: ğŸ“ Web Store Submission Instructions
        run: |
          echo "ğŸ“ Chrome Web Store Submission Instructions"
          echo "==========================================="
          echo ""
          echo "ğŸ¯ Next Steps for Chrome Web Store:"
          echo "1. ğŸ“¥ Download the Web Store package artifact"
          echo "2. ğŸŒ Go to Chrome Web Store Developer Dashboard"
          echo "3. ğŸ“¤ Upload the chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip file"
          echo "4. ğŸ“‹ Fill in store listing details (description, screenshots, etc.)"
          echo "5. ğŸ” Submit for review"
          echo ""
          echo "ğŸ“¦ Package ready: chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip"
          echo "ğŸ‰ Release v${{ needs.validate-release.outputs.version }} is ready for publication!"

