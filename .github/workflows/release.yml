            - **Release Date**: $(date -u)
            - **Pre-release**: ${{ needs.validate-release.outputs.is-prerelease }}
            - **Commit**: ${{ github.sha }}

            ### âœ… Completed Tasks
            - ğŸ” Release validation and quality gates passed
            - ğŸ—ï¸ Production build completed successfully
            - ğŸ·ï¸ GitHub release created with assets
            - ğŸŒ Chrome Web Store package prepared
            - ğŸ” Build attestation generated for supply chain security

            ### ğŸ“¦ Available Artifacts
            - Chrome Extension Package: `chrome-extension-release-v${{ needs.validate-release.outputs.version }}`
            - Chrome Web Store Package: `chrome-webstore-package-v${{ needs.validate-release.outputs.version }}`

            ### ğŸš€ Next Steps
            - Chrome Web Store: Package is ready for submission
            - GitHub Release: Available at [releases page](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate-release.outputs.version }})
            SUMMARY_EOF
          else
            echo "âŒ ğŸš¨ RELEASE PROCESS FAILED!"
            echo "ğŸ”§ Please check failed jobs and retry the release"
            
            # Add failure summary to GitHub workflow summary
            cat >> $GITHUB_STEP_SUMMARY << 'SUMMARY_EOF'
            ## ğŸš¨ Release v${{ needs.validate-release.outputs.version }} Failed!

            ### âŒ Failed Jobs
            - ğŸ” Validation: $validate_status
            - ğŸ—ï¸ Build: $build_status
            - ğŸ·ï¸ GitHub Release: $github_release_status
            - ğŸŒ Web Store Prep: $webstore_status

            ### ğŸ”§ Troubleshooting
            Please check the failed job logs and retry the release after fixing issues.
            SUMMARY_EOF
            
            exit 1
          fi

  # Emergency rollback capability
  emergency-rollback:
    name: ğŸš¨ Emergency Rollback
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    needs: [
        validate-release,
        build-release,
        create-github-release,
        chrome-web-store-prep,
        # chrome-web-store-publish,
        release-summary,
      ]
    environment: emergency-rollback
