name: ğŸš€ Release & Chrome Web Store

on:
  release:
    types: [ published, created ]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

# Ensure only one release process runs at a time
concurrency:
  group: release-process
  cancel-in-progress: false

env:
  NODE_VERSION: '22.x'
  CI: true
  FORCE_COLOR: 1

# Security and permissions configuration (Principle of Least Privilege)
permissions:
  contents: write           # Required for creating releases and uploading assets
  id-token: write           # Required for OIDC authentication
  actions: read             # Required for action status checks
  security-events: write    # Required for security scanning
  packages: read            # Required for downloading packages if needed
  attestations: write       # Required for supply chain attestations
  statuses: read            # Required for status checks

jobs:
  # Pre-release validation
  validate-release:
    name: ğŸ” Release Validation
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is-prerelease: ${{ steps.version.outputs.is-prerelease }}
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          # Performance optimizations
          check-latest: false  # Use cached version for speed
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“‹ Extract Version Information
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            version="${{ github.event.inputs.version }}"
            is_prerelease="${{ github.event.inputs.prerelease }}"
          elif [ "${{ github.event_name }}" = "push" ]; then
            version=${GITHUB_REF#refs/tags/v}
            is_prerelease="false"
          else
            version="${{ github.event.release.tag_name }}"
            version=${version#v}
            is_prerelease="${{ github.event.release.prerelease }}"
          fi
          
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "is-prerelease=$is_prerelease" >> $GITHUB_OUTPUT
          
          echo "ğŸ“¦ Release Version: $version"
          echo "ğŸ·ï¸ Pre-release: $is_prerelease"

      - name: ğŸ“¦ Cache Node Modules (Multi-level Strategy)
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/npm
            ${{ github.workspace }}/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          echo "ğŸ”§ Installing dependencies with performance optimizations..."
          npm ci --prefer-offline --no-audit --no-fund --silent

      - name: ğŸ” Version Consistency Check
        run: |
          package_version=$(node -p "require('./package.json').version")
          release_version="${{ steps.version.outputs.version }}"
          
          echo "ğŸ“¦ Package.json version: $package_version"
          echo "ğŸ·ï¸ Release version: $release_version"
          
          if [ "$package_version" != "$release_version" ]; then
            echo "âŒ Version mismatch between package.json ($package_version) and release ($release_version)"
            echo "ğŸ”§ Please update package.json version to match the release tag"
            exit 1
          fi
          
          echo "âœ… Version consistency verified"

      - name: ğŸ§¹ Quality Gates - Linting
        run: |
          echo "ğŸ§¹ Running final lint check for release..."
          npm run lint

      - name: ğŸ§ª Quality Gates - Testing
        run: |
          echo "ğŸ§ª Running complete test suite for release..."
          npm run test:coverage
        env:
          NODE_ENV: test

      - name: ğŸ”’ Security Audit
        run: |
          echo "ğŸ”’ Final security audit for release..."
          npm audit --audit-level=moderate

      - name: ğŸ” CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        if: success() || failure()
        continue-on-error: true

  # Production build for release
  build-release:
    name: ğŸ—ï¸ Release Build
    runs-on: ubuntu-latest
    needs: validate-release
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          # Performance optimizations
          check-latest: false  # Use cached version for speed
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Restore Cache (Multi-level Strategy)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            ~/.cache/npm
            ${{ github.workspace }}/.npm
          key: ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-node-${{ env.NODE_VERSION }}-
            ${{ runner.os }}-node-

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ”§ Installing dependencies with performance optimizations..."
          npm ci --prefer-offline --no-audit --no-fund --silent

      - name: ğŸ“‹ Cache Build Assets
        uses: actions/cache@v4
        with:
          path: |
            dist
            .vite
            node_modules/.vite
            node_modules/.cache
          key: ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'public/**/*', 'manifest.json', 'package.json', 'vite.config.*') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'public/**/*', 'manifest.json', 'package.json', 'vite.config.*') }}-
            ${{ runner.os }}-build-${{ hashFiles('src/**/*', 'public/**/*', 'manifest.json') }}-
            ${{ runner.os }}-build-

      - name: ğŸ—ï¸ Production Build
        run: |
          echo "ğŸ—ï¸ Creating optimized production build for release..."
          npm run build
        env:
          NODE_ENV: production
          RELEASE_VERSION: ${{ needs.validate-release.outputs.version }}

      - name: ğŸ“¦ Chrome Extension Packaging
        run: |
          echo "ğŸ“¦ Packaging Chrome extension for release..."
          npm run package

      - name: ğŸ” Build Verification
        run: |
          echo "ğŸ” Verifying release build..."
          
          # Verify essential files
          required_files=("dist/manifest.json" "dist/popup.html")
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "âŒ Missing required file: $file"
              exit 1
            fi
          done
          
          # Verify manifest version matches release
          manifest_version=$(node -p "require('./dist/manifest.json').version")
          release_version="${{ needs.validate-release.outputs.version }}"
          
          if [ "$manifest_version" != "$release_version" ]; then
            echo "âŒ Manifest version ($manifest_version) doesn't match release ($release_version)"
            exit 1
          fi
          
          echo "âœ… Build verification passed"

      - name: ğŸ“Š Release Build Analysis
        run: |
          echo "ğŸ“Š Release Build Analysis"
          echo "========================"
          echo "ğŸ“¦ Total build size: $(du -sh dist/ | cut -f1)"
          echo "ğŸ“‹ Extension package size: $(ls -lh *.zip | awk '{print $5}')"
          echo ""
          echo "ğŸ“ Build contents:"
          find dist/ -type f -exec sh -c 'echo "  $(basename "$1"): $(wc -c < "$1") bytes"' _ {} \;

      - name: ğŸ” Generate Build Attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: '*.zip'

      - name: ğŸ“¤ Upload Release Build
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-release-v${{ needs.validate-release.outputs.version }}
          path: |
            dist/
            *.zip
          retention-days: 90
          # Enhanced security options
          compression-level: 6

  # Create GitHub release with assets
  create-github-release:
    name: ğŸ·ï¸ GitHub Release
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    if: github.event_name != 'release' # Skip if release already exists
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¤ Download Release Build
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension-release-v${{ needs.validate-release.outputs.version }}
          path: ./release-assets

      - name: ğŸ“ Generate Release Notes
        id: release-notes
        run: |
          echo "ğŸ“ Generating release notes..."
          
          version="v${{ needs.validate-release.outputs.version }}"
          
          # Try to find previous tag
          previous_tag=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
          
          # Create release notes
          cat > release-notes.md << EOF
          # Chrome Extension Release $version
          
          ## ğŸ‰ What's New
          
          $(if [ -n "$previous_tag" ]; then
            echo "### Changes since $previous_tag"
            git log $previous_tag..HEAD --pretty=format:"- %s (%h)" --no-merges | head -20
          else
            echo "- Initial release of the Chrome Extension"
          fi)
          
          ## ğŸ“¦ Installation
          
          ### Chrome Web Store (Recommended)
          - Visit the Chrome Web Store listing (link will be available after store approval)
          
          ### Manual Installation (Developer Mode)
          1. Download the \`chrome-extension-v${{ needs.validate-release.outputs.version }}.zip\` file
          2. Extract the contents
          3. Open Chrome and go to \`chrome://extensions/\`
          4. Enable "Developer mode"
          5. Click "Load unpacked" and select the extracted folder
          
          ## ğŸ”§ Technical Details
          
          - **Version**: ${{ needs.validate-release.outputs.version }}
          - **Manifest Version**: 3
          - **Build Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          - **Commit**: ${{ github.sha }}
          
          ## ğŸ› ï¸ Chrome Extension Features
          
          - Popup interface for prompt management
          - Content script integration with AI platforms
          - Secure local storage with Chrome API
          - Dark/light theme support
          - Export/import functionality
          
          ## ğŸ› Bug Reports & Feature Requests
          
          Please report issues on our [GitHub Issues](https://github.com/${{ github.repository }}/issues) page.
          EOF
          
          echo "ğŸ“‹ Release notes generated"

      - name: ğŸ·ï¸ Create GitHub Release
        id: create-release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.validate-release.outputs.version }}
          name: Chrome Extension v${{ needs.validate-release.outputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: ${{ needs.validate-release.outputs.is-prerelease }}
          files: |
            ./release-assets/chrome-extension-v${{ needs.validate-release.outputs.version }}.zip
          token: ${{ secrets.GITHUB_TOKEN }}

  # Chrome Web Store preparation
  chrome-web-store-prep:
    name: ğŸŒ Chrome Web Store Preparation
    runs-on: ubuntu-latest
    needs: [validate-release, build-release]
    steps:
      - name: ğŸ“¤ Download Release Build
        uses: actions/download-artifact@v4
        with:
          name: chrome-extension-release-v${{ needs.validate-release.outputs.version }}
          path: ./webstore-prep

      - name: ğŸ” Chrome Web Store Validation
        run: |
          echo "ğŸ” Validating extension for Chrome Web Store submission..."
          
          cd webstore-prep
          
          # Check for Chrome Web Store requirements
          if [ ! -f "dist/manifest.json" ]; then
            echo "âŒ Missing manifest.json"
            exit 1
          fi
          
          # Validate manifest for Web Store
          echo "ğŸ“‹ Validating manifest for Chrome Web Store..."
          
          # Check required manifest fields for Web Store
          required_fields=("name" "version" "description" "permissions" "manifest_version")
          for field in "${required_fields[@]}"; do
            if ! grep -q "\"$field\"" dist/manifest.json; then
              echo "âŒ Missing required manifest field: $field"
              exit 1
            fi
          done
          
          # Check for prohibited permissions or content
          echo "ğŸ”’ Checking for prohibited content..."
          
          # Validate icons exist
          if ! grep -q "\"icons\"" dist/manifest.json || [ ! -f "dist/icons/icon-128.png" ]; then
            echo "âš ï¸ Warning: Icons may be missing or not properly configured"
          fi
          
          echo "âœ… Chrome Web Store validation passed"

      - name: ğŸ“¦ Prepare Web Store Package
        run: |
          echo "ğŸ“¦ Preparing final package for Chrome Web Store..."
          
          cd webstore-prep
          
          # Create a clean Web Store package
          zip -r "chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip" dist/
          
          echo "ğŸ“Š Web Store package details:"
          ls -lh *.zip
          echo "ğŸ“ Package contents:"
          unzip -l "chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip"

      - name: ğŸ“¤ Upload Web Store Package
        uses: actions/upload-artifact@v4
        with:
          name: chrome-webstore-package-v${{ needs.validate-release.outputs.version }}
          path: webstore-prep/chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip
          retention-days: 90

      - name: ğŸ“ Web Store Submission Instructions
        run: |
          echo "ğŸ“ Chrome Web Store Submission Instructions"
          echo "==========================================="
          echo ""
          echo "ğŸ¯ Next Steps for Chrome Web Store:"
          echo "1. ğŸ“¥ Download the Web Store package artifact"
          echo "2. ğŸŒ Go to Chrome Web Store Developer Dashboard"
          echo "3. ğŸ“¤ Upload the chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip file"
          echo "4. ğŸ“‹ Fill in store listing details (description, screenshots, etc.)"
          echo "5. ğŸ” Submit for review"
          echo ""
          echo "ğŸ“¦ Package ready: chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip"
          echo "ğŸ‰ Release v${{ needs.validate-release.outputs.version }} is ready for publication!"

  # Chrome Web Store Publishing (Optional - requires secrets)
  chrome-web-store-publish:
    name: ğŸš€ Chrome Web Store Publishing
    runs-on: ubuntu-latest
    needs: [validate-release, build-release, chrome-web-store-prep]
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.prerelease == 'false'
    environment: chrome-webstore  # Protect production releases
    steps:
      - name: ğŸ“¤ Download Web Store Package
        uses: actions/download-artifact@v4
        with:
          name: chrome-webstore-package-v${{ needs.validate-release.outputs.version }}
          path: ./webstore-package

      - name: ğŸš€ Publish to Chrome Web Store
        if: secrets.CHROME_EXTENSION_ID != '' && secrets.CHROME_CLIENT_ID != ''
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.CHROME_WEB_STORE_API_KEYS }}
          artifact: ./webstore-package/chrome-extension-webstore-v${{ needs.validate-release.outputs.version }}.zip
          verbose: true
          # Enhanced security and reliability options
          upload-timeout: 300000  # 5 minutes timeout
          submit-timeout: 300000  # 5 minutes timeout

      - name: ğŸ“ Publication Status
        run: |
          if [[ "${{ secrets.CHROME_EXTENSION_ID }}" != "" ]]; then
            echo "ğŸš€ Chrome Web Store publication initiated"
            echo "ğŸ”— Extension URL: https://chrome.google.com/webstore/detail/${{ secrets.CHROME_EXTENSION_ID }}"
            echo "â³ Review process typically takes 1-3 business days"
          else
            echo "âš ï¸ Chrome Web Store secrets not configured - skipping automated publication"
            echo "ğŸ“‹ Manual publication required via Chrome Web Store Developer Dashboard"
          fi

  # Release summary and cleanup
  release-summary:
    name: ğŸ“Š Release Summary
    runs-on: ubuntu-latest
    needs: [validate-release, build-release, create-github-release, chrome-web-store-prep, chrome-web-store-publish]
    if: always()
    steps:
      - name: ğŸ“Š Release Process Summary
        run: |
          echo "ğŸ“Š Release Process Summary"
          echo "=========================="
          echo "ğŸ·ï¸ Version: v${{ needs.validate-release.outputs.version }}"
          echo "ğŸ“… Release Date: $(date -u)"
          echo "ğŸ”– Pre-release: ${{ needs.validate-release.outputs.is-prerelease }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo ""
          
          # Check job statuses
          validate_status="${{ needs.validate-release.result }}"
          build_status="${{ needs.build-release.result }}"
          github_release_status="${{ needs.create-github-release.result }}"
          webstore_status="${{ needs.chrome-web-store-prep.result }}"
          publish_status="${{ needs.chrome-web-store-publish.result }}"
          
          echo "Job Results:"
          echo "ğŸ” Validation: $validate_status"
          echo "ğŸ—ï¸ Build: $build_status"
          echo "ğŸ·ï¸ GitHub Release: $github_release_status"
          echo "ğŸŒ Web Store Prep: $webstore_status"
          echo "ğŸš€ Web Store Publish: $publish_status"
          echo ""
          
          if [[ "$validate_status" == "success" && "$build_status" == "success" ]]; then
            echo "ğŸ‰ âœ… RELEASE PROCESS COMPLETED SUCCESSFULLY!"
            echo ""
            echo "ğŸ“¦ Deliverables:"
            echo "- âœ… Chrome extension package ready"
            echo "- âœ… GitHub release created (if applicable)"
            echo "- âœ… Chrome Web Store package prepared"
            echo ""
            echo "ğŸš€ Chrome Extension v${{ needs.validate-release.outputs.version }} is ready for distribution!"
            
            # Add to GitHub workflow summary
            cat >> $GITHUB_STEP_SUMMARY << EOF
            ## ğŸ‰ Release v${{ needs.validate-release.outputs.version }} Completed Successfully!
            
            ### ğŸ“Š Release Summary
            - **Version**: v${{ needs.validate-release.outputs.version }}
            - **Release Date**: $(date -u)
            - **Pre-release**: ${{ needs.validate-release.outputs.is-prerelease }}
            - **Commit**: ${{ github.sha }}
            
            ### âœ… Completed Tasks
            - ğŸ” Release validation and quality gates passed
            - ğŸ—ï¸ Production build completed successfully  
            - ğŸ·ï¸ GitHub release created with assets
            - ğŸŒ Chrome Web Store package prepared
            - ğŸ” Build attestation generated for supply chain security
            
            ### ğŸ“¦ Available Artifacts
            - Chrome Extension Package: \`chrome-extension-release-v${{ needs.validate-release.outputs.version }}\`
            - Chrome Web Store Package: \`chrome-webstore-package-v${{ needs.validate-release.outputs.version }}\`
            
            ### ğŸš€ Next Steps
            - Chrome Web Store: Package is ready for submission
            - GitHub Release: Available at [releases page](https://github.com/${{ github.repository }}/releases/tag/v${{ needs.validate-release.outputs.version }})
            EOF
          else
            echo "âŒ ğŸš¨ RELEASE PROCESS FAILED!"
            echo "ğŸ”§ Please check failed jobs and retry the release"
            
            # Add failure summary to GitHub workflow summary
            cat >> $GITHUB_STEP_SUMMARY << EOF
            ## ğŸš¨ Release v${{ needs.validate-release.outputs.version }} Failed!
            
            ### âŒ Failed Jobs
            - ğŸ” Validation: $validate_status
            - ğŸ—ï¸ Build: $build_status  
            - ğŸ·ï¸ GitHub Release: $github_release_status
            - ğŸŒ Web Store Prep: $webstore_status
            - ğŸš€ Web Store Publish: $publish_status
            
            ### ğŸ”§ Troubleshooting
            Please check the failed job logs and retry the release after fixing issues.
            EOF
            
            exit 1
          fi

  # Emergency rollback capability
  emergency-rollback:
    name: ğŸš¨ Emergency Rollback
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'workflow_dispatch'
    needs: [validate-release, build-release, create-github-release, chrome-web-store-prep, chrome-web-store-publish, release-summary]
    environment: emergency-rollback
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸš¨ Emergency Rollback Actions
        run: |
          echo "ğŸš¨ EMERGENCY ROLLBACK INITIATED"
          echo "Version: v${{ needs.validate-release.outputs.version }}"
          echo "================================="
          echo ""
          echo "ğŸ”§ Rollback actions to perform manually:"
          echo "1. ğŸ—‘ï¸ Delete the failed GitHub release if created"
          echo "2. ğŸ·ï¸ Remove the git tag: git tag -d v${{ needs.validate-release.outputs.version }}"
          echo "3. ğŸŒ Cancel Chrome Web Store submission if in review"
          echo "4. ğŸ“§ Notify stakeholders of rollback"
          echo "5. ğŸ› Investigate and fix the root cause"
          echo ""
          echo "ğŸ”— Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"