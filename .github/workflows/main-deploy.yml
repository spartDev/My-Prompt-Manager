name: ğŸš€ Main Branch Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

# Ensure only one deployment runs at a time
concurrency:
  group: main-deployment
  cancel-in-progress: false # Don't cancel main branch deployments

env:
  NODE_VERSION: '22.x'
  CI: true

jobs:
  # Extended validation for main branch
  validate:
    name: ğŸ” Extended Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0 # Full history for better analysis

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Cache Dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-main-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ§¹ Code Quality Check
        run: |
          echo "ğŸ§¹ Running comprehensive code quality checks..."
          npm run lint

      - name: ğŸ§ª Full Test Suite
        run: |
          echo "ğŸ§ª Running complete test suite with coverage..."
          npm run test:coverage
        env:
          NODE_ENV: test

      - name: ğŸ—ï¸ Production Build
        run: |
          echo "ğŸ—ï¸ Creating production build..."
          npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Extension Packaging
        run: |
          echo "ğŸ“¦ Packaging Chrome extension..."
          npm run package

      - name: ğŸ”’ Security Audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=moderate

      - name: ğŸ“Š Build Analysis
        run: |
          echo "ğŸ“Š Analyzing build output..."
          echo "Build size:"
          du -sh dist/
          echo ""
          echo "JavaScript bundle sizes:"
          find dist/ -name "*.js" -exec sh -c 'echo "$(basename "$1"): $(wc -c < "$1") bytes"' _ {} \;
          echo ""
          echo "Extension package:"
          ls -lh *.zip 2>/dev/null || echo "No extension package found"

  # Performance and extended testing
  performance:
    name: ğŸ“ˆ Performance Testing
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore Dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-main-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: âš¡ Performance Tests
        run: |
          echo "âš¡ Running performance tests..."
          
          # Test build performance
          echo "ğŸ“Š Build performance test:"
          time npm run build
          
          # Test extension startup performance (if applicable)
          echo "ğŸš€ Extension performance validation:"
          if [ -f "dist/manifest.json" ]; then
            echo "âœ… Extension manifest is ready"
            echo "ğŸ“‹ Manifest size: $(wc -c < dist/manifest.json) bytes"
          fi
          
          # Memory usage during tests
          echo "ğŸ§  Memory usage during test execution:"
          /usr/bin/time -v npm test 2>&1 | grep -E "(Maximum resident set size|User time|System time)" || true

      - name: ğŸ“Š Bundle Size Tracking
        run: |
          echo "ğŸ“Š Bundle size analysis for main branch:"
          
          # Create bundle size report
          if [ -d "dist" ]; then
            echo "Bundle Analysis:" > bundle-report.txt
            echo "================" >> bundle-report.txt
            find dist/ -name "*.js" -o -name "*.css" | while read file; do
              size=$(wc -c < "$file")
              echo "$(basename "$file"): ${size} bytes" >> bundle-report.txt
            done
            
            echo "ğŸ“‹ Bundle Report:"
            cat bundle-report.txt
          fi

  # Prepare production artifacts
  artifacts:
    name: ğŸ“¦ Production Artifacts
    runs-on: ubuntu-latest
    needs: [validate, performance]
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Restore Dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-main-${{ hashFiles('**/package-lock.json') }}

      - name: ğŸ”§ Install Dependencies
        run: npm ci --prefer-offline --no-audit

      - name: ğŸ—ï¸ Production Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“¦ Package Extension
        run: npm run package

      - name: ğŸ“‹ Generate Build Metadata
        run: |
          echo "ğŸ“‹ Generating build metadata..."
          
          # Create build info
          cat > build-info.json << EOF
          {
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "${{ github.sha }}",
            "branch": "main",
            "node_version": "${{ env.NODE_VERSION }}",
            "workflow_run": "${{ github.run_number }}",
            "build_size": {
              "dist_total": "$(du -sb dist/ | cut -f1)",
              "package_size": "$(ls -l *.zip 2>/dev/null | awk '{print $5}' || echo 0)"
            }
          }
          EOF
          
          echo "Build metadata:"
          cat build-info.json

      - name: ğŸ“¤ Upload Production Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: production-chrome-extension-${{ github.sha }}
          path: |
            dist/
            *.zip
            build-info.json
            coverage/
          retention-days: 30

      - name: ğŸ“Š Upload Coverage to GitHub
        if: always()
        run: |
          if [ -d "coverage" ]; then
            echo "ğŸ“Š Coverage reports available for analysis"
            # Could integrate with CodeCov or similar service here
          fi

  # Health check and monitoring
  health-check:
    name: ğŸ¥ Health Check & Monitoring
    runs-on: ubuntu-latest
    needs: [validate, performance, artifacts]
    if: always()
    steps:
      - name: ğŸ“Š Deployment Health Summary
        run: |
          echo "ğŸ¥ Main Branch Deployment Health Check"
          echo "======================================"
          echo "ğŸ• Deployment Time: $(date -u)"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: main"
          echo "ğŸƒ Run Number: ${{ github.run_number }}"
          echo ""
          
          # Check job statuses
          validate_status="${{ needs.validate.result }}"
          performance_status="${{ needs.performance.result }}"
          artifacts_status="${{ needs.artifacts.result }}"
          
          echo "Job Results:"
          echo "ğŸ” Validation: $validate_status"
          echo "ğŸ“ˆ Performance: $performance_status"
          echo "ğŸ“¦ Artifacts: $artifacts_status"
          echo ""
          
          if [[ "$validate_status" == "success" && "$performance_status" == "success" && "$artifacts_status" == "success" ]]; then
            echo "âœ… ğŸ‰ MAIN BRANCH DEPLOYMENT SUCCESSFUL!"
            echo "ğŸš€ All systems operational - Chrome extension is ready"
          else
            echo "âŒ ğŸš¨ MAIN BRANCH DEPLOYMENT ISSUES DETECTED!"
            echo "ğŸ”§ Please investigate failed jobs immediately"
            exit 1
          fi

      - name: ğŸ“¨ Notify on Failure
        if: failure()
        run: |
          echo "ğŸš¨ Main branch deployment failed!"
          echo "This requires immediate attention as it affects the main branch."
          # Here you could add Slack/Discord notifications or other alerting
          
  # Optional: Auto-create release preparation
  release-prep:
    name: ğŸ·ï¸ Release Preparation
    runs-on: ubuntu-latest
    needs: [validate, performance, artifacts]
    if: success()
    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - name: ğŸ“‹ Check Version Changes
        id: version-check
        run: |
          echo "ğŸ“‹ Checking for version changes..."
          
          # Get current version from package.json
          current_version=$(node -p "require('./package.json').version")
          echo "current_version=$current_version" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Current version: $current_version"
          
          # Check if this is a version bump commit
          if git log -1 --pretty=format:"%s" | grep -E "(bump|version|release)" > /dev/null; then
            echo "version_bump=true" >> $GITHUB_OUTPUT
            echo "ğŸ·ï¸ Version bump detected in latest commit"
          else
            echo "version_bump=false" >> $GITHUB_OUTPUT
            echo "ğŸ“ No version bump detected"
          fi

      - name: ğŸ·ï¸ Prepare Release Notes
        if: steps.version-check.outputs.version_bump == 'true'
        run: |
          echo "ğŸ·ï¸ Preparing release notes for version ${{ steps.version-check.outputs.current_version }}"
          
          # Generate changelog since last tag
          last_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$last_tag" ]; then
            echo "ğŸ“ Changes since $last_tag:"
            git log $last_tag..HEAD --pretty=format:"- %s (%h)" --no-merges
          else
            echo "ğŸ“ Initial release preparation"
          fi
          
          echo ""
          echo "ğŸ¯ Ready for release creation when needed"

      - name: ğŸ’¾ Store Release Artifacts
        if: steps.version-check.outputs.version_bump == 'true'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: release-ready-${{ steps.version-check.outputs.current_version }}
          path: |
            dist/
            *.zip
          retention-days: 90